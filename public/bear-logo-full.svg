<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bear Head - Modern Geometric Design -->
  <g id="bear-icon">
    <!-- Ears -->
    <circle cx="20" cy="22" r="12" fill="#2F7BFF"/>
    <circle cx="60" cy="22" r="12" fill="#2F7BFF"/>

    <!-- Head -->
    <ellipse cx="40" cy="40" rx="28" ry="26" fill="#2F7BFF"/>

    <!-- Snout -->
    <ellipse cx="40" cy="48" rx="16" ry="14" fill="#5C9AFF"/>

    <!-- Eyes -->
    <circle cx="30" cy="38" r="4" fill="#1E1E2F"/>
    <circle cx="50" cy="38" r="4" fill="#1E1E2F"/>
    <circle cx="31.5" cy="36.5" r="1.5" fill="white"/>
    <circle cx="51.5" cy="36.5" r="1.5" fill="white"/>

    <!-- Nose -->
    <ellipse cx="40" cy="48" rx="4" ry="3" fill="#1E1E2F"/>

    <!-- Smile -->
    <path d="M32 52 Q40 56 48 52" stroke="#1E1E2F" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Text: Cash Bear Loans -->
  <text x="90" y="35" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="800" letter-spacing="-0.5" fill="#1E1E2F">Cash Bear</text>
  <text x="90" y="62" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="700" letter-spacing="0.5" fill="#2F7BFF">LOANS</text>
</svg>
